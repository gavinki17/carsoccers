<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixed Web Rocket League</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: sans-serif; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; color: white; pointer-events: none; }
        #score { font-size: 32px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">
        <div id="score">BLUE 0 - 0 RED</div>
        <div>WASD to Move | Space to Jump</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>

    <script>
        // --- 1. INITIALIZE ENGINE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        
        const world = new CANNON.World();
        world.gravity.set(0, -20, 0);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- 2. LIGHTING (CRITICAL FOR VISIBILITY) ---
        const ambient = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambient);
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(10, 20, 10);
        scene.add(sun);

        // --- 3. ARENA & GRID ---
        // Helps you see perspective
        const grid = new THREE.GridHelper(200, 20, 0xffffff, 0x555555);
        scene.add(grid);

        const groundGeo = new THREE.PlaneGeometry(100, 200);
        const groundMat = new THREE.MeshStandardMaterial({ color: 0x228b22 });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        const groundBody = new CANNON.Body({ mass: 0, shape: new CANNON.Plane() });
        groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
        world.addBody(groundBody);

        // --- 4. THE CAR ---
        const carShape = new CANNON.Box(new CANNON.Vec3(1.5, 0.5, 2));
        const carBody = new CANNON.Body({ mass: 100 });
        carBody.addShape(carShape);
        carBody.position.set(0, 2, 30);
        world.addBody(carBody);

        const carMesh = new THREE.Mesh(
            new THREE.BoxGeometry(3, 1, 4), 
            new THREE.MeshStandardMaterial({ color: 0xff0000 })
        );
        scene.add(carMesh);

        // Simple wheels for visual confirmation
        const wheelGeo = new THREE.CylinderGeometry(0.5, 0.5, 0.4, 12);
        const wheelMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
        const wheels = [];
        for(let i=0; i<4; i++) {
            const w = new THREE.Mesh(wheelGeo, wheelMat);
            w.rotation.z = Math.PI/2;
            scene.add(w);
            wheels.push(w);
        }

        // --- 5. THE BALL ---
        const ballBody = new CANNON.Body({ mass: 5, shape: new CANNON.Sphere(2) });
        ballBody.position.set(0, 5, 0);
        world.addBody(ballBody);

        const ballMesh = new THREE.Mesh(
            new THREE.SphereGeometry(2, 32, 32),
            new THREE.MeshStandardMaterial({ color: 0xffffff })
        );
        scene.add(ballMesh);

        // --- 6. CONTROLS ---
        const keys = {};
        window.onkeydown = (e) => keys[e.key.toLowerCase()] = true;
        window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;

        // --- 7. ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            world.step(1/60);

            // Basic Movement Physics
            if (keys['w']) carBody.velocity.z -= 1;
            if (keys['s']) carBody.velocity.z += 1;
            if (keys['a']) carBody.angularVelocity.y += 0.1;
            if (keys['d']) carBody.angularVelocity.y -= 0.1;
            if (keys[' '] && Math.abs(carBody.velocity.y) < 0.1) carBody.velocity.y = 10;

            // Sync Visuals
            carMesh.position.copy(carBody.position);
            carMesh.quaternion.copy(carBody.quaternion);
            ballMesh.position.copy(ballBody.position);

            // Position wheels relative to car
            wheels[0].position.set(carBody.position.x + 1.5, carBody.position.y - 0.2, carBody.position.z + 1.5);
            wheels[1].position.set(carBody.position.x - 1.5, carBody.position.y - 0.2, carBody.position.z + 1.5);
            wheels[2].position.set(carBody.position.x + 1.5, carBody.position.y - 0.2, carBody.position.z - 1.5);
            wheels[3].position.set(carBody.position.x - 1.5, carBody.position.y - 0.2, carBody.position.z - 1.5);

            // Camera follow
            camera.position.set(carBody.position.x, carBody.position.y + 10, carBody.position.z + 25);
            camera.lookAt(carBody.position);

            renderer.render(scene, camera);
        }

        animate();

        // Handle Window Resize
        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
